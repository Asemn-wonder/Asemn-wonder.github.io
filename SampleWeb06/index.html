<!DOCTYPE html>   <!--HTMLを書くことを宣言する-->
<html>　　<!--HTML全体-->
    <head>　<!--設定を書く部分-->
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>SampleWeb06</title>
    </head>

    <body>　<!--websiteの内容を書く部分-->

        <header> <!--ヘッダー-->
            <div class="head"> 
                <img class="HeaderPicture" src="img/ワンダーlogo.png" alt="ワンダーロゴ画像">
            </div>
        </header>

        <div class="global_nav">  <!--ナビゲーション-->
            <ul>
                <li>LITALICOワンダーとは</li>
                <li>コースガイド</li>
                <li>体験授業について</li>
            </ul>
        </div>

        <section class="TopImage">
            <!--アイキャッチ-->
            <img src="./img/eyecatch.png" alt="中心の画像">
        </section>

        <section class="Wonder">
            <!-- 見出し -->
            <h1>IT×ものづくり教室</h1> 

            <!-- パラグラフ -->
            <p>LITALICOワンダーは、テクノロジーを活かしたものづくりを通して、<br>
               子どもの個性に合わせ、創造力を育む学びの場です。<br>
               プログラミングやロボット製作、デジタルファブリケーションなど、<br>
               子どもが好きなものに没頭することができます。</p>
            
            <ul>
                <li>LITALICOワンダーとは</li>
                <li>創造力を養う教育とは</li>
            </ul>
        </section>

    </body>
</html>
